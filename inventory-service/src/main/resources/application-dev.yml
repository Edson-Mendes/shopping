# datasource
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/inventory-db?createDatabaseIfNotExist=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

# jpa
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format-sql: true

# log
logging:
  level:
    org:
      hibernate:
        sql: DEBUG
        type: trace

server:
  port: 8082