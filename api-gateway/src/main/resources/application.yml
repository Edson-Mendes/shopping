eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway

  ## Product service route
  cloud:
    gateway:
      routes:
      - id: product-service
        uri: lb://product-service
        predicates:
        - Path=/api/products

  ## Order service route
      - id: order-service
        uri: lb://order-service
        predicates:
        - Path=/api/orders

  ## Discovery server route
      - id: discovery-server
        uri: http://localhost:8761
        predicates:
        - Path=/eureka
        filters:
        - SetPath=/

